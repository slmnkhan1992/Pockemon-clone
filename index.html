<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pockemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="nav-first">
        <div class="nav-first-image-small"><img src="./asset/Nav-image1.png" alt=""></div>
        <div class="nav-first-image-small"><img src="./asset/nav-image2.png" alt=""></div>
        <div class="nav-first-image-small"><img src="./asset/nav-image3.png" alt=""></div>
        <div class="nav-first-image-large"><img src="./asset/nav-image4.png" alt=""></div>
        <div class="nav-first-image-large"><img src="./asset/nav-image5.jpg" alt=""></div>
        <div class="nav-first-image-large"><img src="./asset/nav-image6.png" alt=""></div>
    </div>

    <div class="nav-second">
        <div class="nav-second-items" style="background-color: #919191; border-bottom-left-radius: 4px;">
            <div class="image" style="color: white;"><i class="fa-solid fa-paw"></i></div>
            <div class="text" style="color: white;">Home</div>
        </div>
        <div class="nav-second-items red" style="border-bottom: 6px solid #e3350d;">
            <div class="image"><i class="fa-solid fa-record-vinyl"></i></div>
            <div class="text">Pokedex</div>
        </div>
        <div class="nav-second-items orange" style="border-bottom: 6px solid #ee682f;">
            <div class="image"><i class="fa-solid fa-gamepad"></i></div>
            <div class="text">Video Games & App</div>
        </div>
        <div class="nav-second-items yellow" style="border-bottom: 6px solid #e6bc2f;">
            <div class="image"><i class="fa-solid fa-sim-card"></i></div>
            <div class="text">Trading Cards</div>
        </div>
        <div class="nav-second-items green" style="border-bottom: 6px solid #4dad5b;">
            <div class="image"><i class="fa-solid fa-circle-play"></i></div>
            <div class="text">Animation</div>
        </div>
        <div class="nav-second-items skyblue" style="border-bottom: 6px solid #30a7b7;">
            <div class="image"><i class="fa-solid fa-trophy"></i></div>
            <div class="text">Play! Pockemon Events</div>
        </div>
        <div class="nav-second-items blue" style="border-bottom-left-radius: 4px; border-bottom: 6px solid #1b53ba;">
            <div class="image"><i class="fa-solid fa-newspaper"></i></div>
            <div class="text">News</div>
        </div>

    </div>
</body>
</html>
